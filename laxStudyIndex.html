<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LaxStudy</title>
    <!--For importing css style sheet-->
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        button {
            font-family: 'Lobster', serif;
        }
    </style>

</head>

<body>
    <script src="laxStudyscripts.js"></script>
    <!--Centring the button-->
    <div class="center" , id="meditationButton">
        <!--The button which will begin the website-->
        <button class="meditation" , onclick="hideButton()">Begin Meditation</button>
    </div>
    <div class="center" id="countdown">
    </div>
    <div id="box1" hidden></div>
    <div id="continue" hidden>
        <P>Would you like to continue your meditation?</P>
        <button id="yes" , onclick="continueMeditation()">Yes!</button>
        <button id="no" onclick="stopMeditation()">No!</button>
    </div>

    <footer id="footer">
        <p>
            By
            <a class="Git" href="https://github.com/DeklandSP">Declan S P McCormack</a>
            ,
            <a class="Git" href="https://github.com/Sinnaria">Chris Szafranek</a>
            , and
            <a class="Git" href="https://github.com/LewisTraynor">Lewis Traynor</a>
        </p>
    </footer>
</body>

</html>
